<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,700" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1 class="sidebar-brand">Our Partners</h1>
        <ul data-bind="foreach: locationList">
          <li><a href="" data-bind="text: title, event: { mouseover: $root.renderLocation, click: $root.renderLocation } "></a><li>
        </ul>
        <div data-bind="with: currentLocation" class="location-details">
          <hr>
          <h1 class="loction-title" data-bind="text: title"></h1>
          <h2 class="city" data-bind="text: city"></h2>
          <h4 class="contry" data-bind="text: country"></h4>
          <p data-bind="text: description"></p>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/models/model.js"></script>
    <script src="js/maps/map-styles.js"></script>
    <script src="js/maps/map.js"></script>
    <script src="js/views/sidebar.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4VQB1Ok9qXO6yhZ5RC6SRPdmMp24FkEY&v=3&callback=initMap">
    </script>

  </body>
</html>
