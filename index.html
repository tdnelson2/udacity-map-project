<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1 class="sidebar-brand">Our Partners</h1>
        <i class="fa fa-times fa-2x sidebar-close-btn" data-bind="click: closeSidebar" aria-hidden="true"></i>
        <form>
          <select class="country-select" data-bind="options: countries, optionsText: 'name', value: selectedCountry, event: {change: filterByCountry}"></select>
        </form>
        <ul data-bind="foreach: locationList">
          <li data-bind="ifnot: hide">
            <a href="" data-bind="text: title, event: { mouseover: $root.renderLocation, click: $root.renderLocation } "></a>
          <li>
        </ul>
        <div data-bind="with: currentLocation" class="location-details">
          <hr>
          <h1 class="loction-title" data-bind="text: title"></h1>
          <h2 class="city" data-bind="text: city"></h2>
          <h4 class="contry" data-bind="text: country"></h4>
          <p class="description" data-bind="text: description"></p>
        </div>
      </div>
      <div id="map"></div>
      <div class="hamburger-menu" data-bind="click: openSidebar">
        <i class="fa fa-bars fa-4x hamburger-symbol" aria-hidden="true"></i>
      </div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/models/model.js"></script>
    <script src="js/maps/info-window-video-content.js"></script>
    <script src="js/maps/info-window.js"></script>
    <script src="js/maps/marker-stylers.js"></script>
    <script src="js/maps/markers.js"></script>
    <script src="js/maps/map-styles.js"></script>
    <script src="js/maps/map.js"></script>
    <script src="js/views/sidebar.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4VQB1Ok9qXO6yhZ5RC6SRPdmMp24FkEY&v=3&callback=Map.init">
    </script>

  </body>
</html>
